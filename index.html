<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
<style> /* Muck around with style stuff*/
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color:#f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 60px;
      margin-bottom: 40px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 36px;
    }
    .poster-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 30px;
    }

    .grid-cell {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .plot {
      width: 100%;
      height: 600px; /* adjust as needed */
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>The Changing Landscape of Australian Car Sales</h1>
  <h2>Subtitle yap</h2>
  <div class = "grid-cell"><p class="description">Introductory paragraph</p></div>

  <div class="poster-grid">
    <!-- Grid cell 1 -->
    <div class="grid-cell">
      <div id="map" class="plot"></div>
      <p class="description">Talk about choropleth map here</p>
    </div>

    <!-- Grid cell 2 -->
    <div class="grid-cell">
      <div id="pie" class="plot"></div>
      <p class="description">Talk about pie chart here</p>
    </div>

    <!-- Grid cell 3 -->
    <div class="grid-cell">
      <div id="line" class="plot"></div>
      <p class="description">Talk about line chart here</p>
    </div>

    <!-- Grid cell 4 -->
    <div class="grid-cell">
      <div id="bar" class="plot"></div>
      <p class="description">Talk about bar chart here</p>
    </div>

    <!-- Grid cell 5 -->
    <div class="grid-cell">
      <div id="stack" class="plot"></div>
      <p class="description">Talk about stacked bar chart here</p>
    </div>

    <!-- Grid cell 6 -->
    <div class="grid-cell">
      <div id="propmap" class="plot"></div>
      <p class="description">Talk about proportional symbol map here</p>
    </div>
  </div>
    <script>
        vegaEmbed("#map","CHORPLETH URL")
        vegaEmbed("#pie","PIE CHART URL")
        vegaEmbed("#line","line CHART URL")
        vegaEmbed("#bar","bar CHART URL")
        vegaEmbed("#stacked","stacked bar CHART URL")
        vegaEmbed("#propmap","PROPORTIONAL SYMBOL URL")
    </script>
</body>
